<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="build/css/app.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="outer-container">
            <main class="t-pdp">
                <div class="content">
                    <div class="c-row">
                        <div class="c-product c-arrange c--no-flex">
                            <form>
                                <div class="c-arrange__item c-product__image">
                                    <!-- TODO: serve mobile optimized image if possible -->
                                    <img src="assets/images/10289004.jpg" alt="Samsung Galaxy S5"/>
                                </div>
                                <div class="c-arrange__item c-product__description">
                                    <h1 class="c-product__title"> Samsung </h1>
                                    <h2> Galaxy S5 </h2>

                                    <div class="c-arrange">
                                    <span class="c-product__price c-arrange__item"> $719.99 </span>
                                        <div class="c-product__qty c-icon c-arrange__item c--shrink" data-icon-name="chevron-down">
                                            <!-- Needs JS for stepper functionality -->
                                            <input type="number" id="stepper" value="1" name="qty" />
                                        </div>
                                    </div>

                                    <button class="c-button c--full-width c-icon" data-icon-name="chevron-down" value="add-to-cart" type="submit">
                                        <span> Add to cart </span>
                                    </button>

                                    <div class="t-pdp__rating-icons">
                                        <div class="c-icon" data-icon-name="star-filled"></div>
                                        <div class="c-icon" data-icon-name="star-filled"></div>
                                        <div class="c-icon" data-icon-name="star-filled"></div>
                                        <div class="c-icon" data-icon-name="star-filled"></div>
                                        <div class="c-icon" data-icon-name="star"></div>
                                    </div>
                                    <p> Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s </p>

                                    <div class="c-card">
                                        <h3> Add Product Production Plan </h3>
                                        <div class="c-checkbox">
                                            <input id="two_year_protection_plan" type="checkbox" value="two_year_protection_plan" />
                                            <label for="two_year_protection_plan"> 2-Year Protection Plan <a href="#"> $105.00 </a></label>
                                        </div>

                                        <div class="c-checkbox">
                                            <input id="one_year_protection_plan" type="checkbox" value="one_year_protection_plan" />
                                            <label for="one_year_protection_plan"> 1-Year Protection Plan <a href="#"> $60.00 </a></label>
                                        </div>

                                        <p>* A $99 deductible applies to all claims </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
